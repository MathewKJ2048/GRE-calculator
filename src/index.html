<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset=UTF-8>
        <title>GRE calculator</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>

        
        <div class = "calculator_grid">
            <div class="dummy"></div>
            <button class = "X">X</button>
            <div screen class = "screen">0.</div>
            <button mr class = "function">MR</button>
            <button mc class = "function">MC</button>
            <button mp class = "function">M+</button>
            <button open-bracket class = "operator">(</button>
            <button close-bracket class = "operator">)</button>
            <button number class = "number">7</button>
            <button number class = "number">8</button>
            <button number class = "number">9</button>
            <button operator class = "operator">÷</button>
            <button clear class = "clear">C</button>
            <button number class = "number">4</button>
            <button number class = "number">5</button>
            <button number class = "number">6</button>
            <button operator class = "operator">×</button>
            <button clear-everything class = "clear">CE</button>
            <button number class = "number">1</button>
            <button number class = "number">2</button>
            <button number class = "number">3</button>
            <button operator class = "operator">-</button>
            <button operator class = "operator">√</button>
            <button operator class = "operator">±</button>
            <button number class = "number">0</button>
            <button dot class = "number">.</button>
            <button operator class = "operator">+</button>
            <button equal class = "function">=</button>
            <button transfer  class = "transfer">Transfer Display</button>
        </div>
        
    </body>
</html>
